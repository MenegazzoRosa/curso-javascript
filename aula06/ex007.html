<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Somando Números</title>

  <style>

    body {
      font: normal 18pt Arial;
    }

    input {
      font: normal 18pt Arial;
      width: 100px;
    }

    div#idResultado {
      margin-top: 20px;
      border: 1px solid black;
      border-radius: 5px;
      padding: 4px;
    }


  </style>

</head>
<body>

  <h1>Somando valores</h1>

    <input type="number" name="txtN1" id="idN1"> +
    <input type="number" name="txtN2" id="idN2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="idResultado">Resultado</div>

    <script>

      function somar() {

        var tn1 = window.document.getElementById('idN1')
        var tn2 = window.document.getElementById('idN2')
        var res = window.document.getElementById('idResultado')

        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)

        var s = n1 + n2

        res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é: <strong>${s}</strong>`

      }


    </script>

</body>
</html>
