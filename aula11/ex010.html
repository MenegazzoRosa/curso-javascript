<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Detran</title>
</head>
<body>

  <h1>Sistema de Multas</h1>

  Velocidade do carro: <input type="number" name="txtVel" id="idTxtVel"> Km/h

  <input type="button" value="Verificar" onclick="calcular()">

  <div id="idResultado">

  </div>

  <script>

    function calcular() {

      var txtVel = window.document.getElementById('idTxtVel')
      var res = window.document.querySelector('div#idResultado')

      var vel = Number(txtVel.value)

      res.innerHTML = '<p>Sua velocidade é de: <strong>' + vel + '</strong> Km/h</p>'

      if (vel > 60) {
        res.innerHTML += `Você <strong>ultrapassou</strong> a velociade permitida`
      }

      res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'


    }

  </script>

</body>
</html>
